<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSN</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <body>
    <noscript>
      <h2>This website work better with javascript running.</h2>

    <header>
      <div class="logo" title="Feed">
        <a href="">
          <img
            width="var(--footer-height)"
            height="var(--footer-height)"
            src="icons/bug_report/svg/bug_report-black-48dp.svg"
            alt="Logo"
          />
        </a>
      </div>
      <nav>
        <form
          name="search"
          action=""
          method="get"
          target="_top"
          class="search"

          <input
            type="submit"
            value=""
            width="var(--footer-height)"
            height="var(--footer-height)"
          />

        <div class="settings menu-opener" title="Settings">
          <a href="">
            <img

          <div class="menu">
            <a>Nan</a>
          </div>
        </div>
        <div class="account menu-opener" title="Account">
          <a href="profile.html">
            <img
              width="var(--footer-height)"
              height="var(--footer-height)"
              src="icons/account_circle/svg/account_circle-black-48dp.svg"
              alt="Account"
            />
          </a>
          <div class="menu">
            <a href="profile.html">Profile</a>
            <a href="galery.html">Gallery</a>
            <a href="login.html">Sign in / Sign up / Sign out</a>

    <main>

      </div>
