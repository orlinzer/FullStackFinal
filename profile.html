<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSN</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/profile.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html" title="Feed">
        <img
          width="var(--footer-height)"
          height="var(--footer-height)"
          src="icons/bug_report/svg/bug_report-black-48dp.svg"
          alt="Logo"
        />
      </a>
      <a class="slogan" href="index.html">
        <h1>DSN</h1>
      </a>
      <form
        name="search"
        action=""
        method="get"
        target="_top"
        class="search"
        title="Search"
      >
        <input type="text" placeholder="Search..." name="search" />
        <input
          type="submit"
          value=""
          width="var(--footer-height)"
          height="var(--footer-height)"
        />
      </form>
      <nav>
        <div class="settings menu-opener" title="Settings">
          <a href="">
            <img
              width="var(--footer-height)"
              height="var(--footer-height)"
              src="icons/settings/svg/settings-black-48dp.svg"
              alt="Settings"
            />
          </a>
          <div class="menu">
            <a>Nan</a>
          </div>
        </div>
        <div class="account menu-opener" title="Account">
          <a href="profile.html">
            <img
              width="var(--footer-height)"
              height="var(--footer-height)"
              src="icons/account_circle/svg/account_circle-black-48dp.svg"
              alt="Account"
            />
          </a>
          <div class="menu">
            <a href="profile.html">Profile</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Sign in / Sign up / Sign out</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <noscript>
        <h2>This website work better with javascript running.</h2>
      </noscript>
      <img class="profilepic" src="" width="" height="">
      <div class="name">
        <p>
        <h1>Israel Israeli</h1>
        </p>
      </div>
      <div class="discription">
        <h2>About me:</h2>
        <p>I am a Full Stack We Developer</p>
      </div>
      <span>Post:</span>
      <div class="post">
        <p>I Build a cool website!</p>
      </div>
    </main>
    <aside></aside>
    <!-- <footer>Created By Or Linzer And Itamar Kalimi</footer> -->
    <footer>
      <!-- <h3></h3> -->
      <p>This is the final project for Full Stack Course</p>
      <p>
        &copy;
        <strong>Created By:</strong>
        Or Linzer and Itamar Kalimi
      </p>
    </footer>
  </body>
</html>
